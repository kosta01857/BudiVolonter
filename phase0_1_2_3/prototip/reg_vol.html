<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static './JS/regex.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV Registracija Volontera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static './main_page.css' %}" rel="stylesheet">
    <link href="{% static './reg_vol.css' %}" rel="stylesheet">
    <script src="{% static './JS/switchPage.js' %}"></script>
</head>
<body onload='addListeners()' style="background-color:#FCFDFA">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C2DA91;">
        <div class="container-fluid">
            <a class="navbar-brand" href="main_page.html"><img src="{% static './resources/bvp5.png' %}" height="60px" width="60px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <button onclick = "switchPage('choose_search.html')"class="searchButton btn rounded-circle" type="submit"><i class="bi bi-people-fill" style="color: #37401C;" title="Pretraga korisnika"></i></button>
      
                    </li>
                    <li class="nav-item" >
                      <button onclick="switchPage('search_act.html')" class="searchButton btn rounded-circle" type="submit"><i class="bi bi-flag-fill" style="color: #37401C;" title="Pretraga aktivnosti"></i></button>
                    </li>
                  </ul>
                <div class="d-flex flex-column">
                    <a style="color:#5C7C2F"  href="login.html">Uloguj se</a>
                    <a style="color:#5C7C2F" href="reg_choose.html">Registruj se</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="color: #37401C;">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6" style="padding-top: 20px;">
                <h2 class="text-center mb-4">Registracija Volontera</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <div class = 'name error' id = 'name error'></div>
                        <label for="ime">Ime:</label>
                        <input type="text" id="ime" name="ime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div id = 'lastname error'class = 'error'></div>
                        <label for="prezime">Prezime:</label>
                        <input type="text" id="prezime" name="prezime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div id="date error" class = 'error'></div>
                        <label for="datumRodjenja">Datum roÄ‘enja:</label>
                        <input type="date" id="datumRodjenja" name="datumRodjenja" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Interesovanja:</label><br>
                        <input type="checkbox" id="interes1" name="interes" value="interes1">
                        <label for="interes1">Interes 1</label><br>
                        <input type="checkbox" id="interes2" name="interes" value="interes2">
                        <label for="interes2">Interes 2</label><br>
                        <!-- Dodajte dodatna interesovanja po potrebi -->
                    </div>
                    <div class="form-group">
                        <div id = 'email error'class = 'error'></div>
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div id = 'pass error' class = 'error'></div>
                        <label for="lozinka">Lozinka:</label>
                        <input type="password"  id="lozinka" name="lozinka" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div id = 'confirm pass error'class = 'error'></div>
                        <label for="potvrdiLozinku">Potvrdite lozinku:</label>
                        <input type="password" id="potvrdiLozinku" name="potvrdiLozinku" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id = 'confirm btn' class="dugme">Potvrdi registraciju</button>  
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
