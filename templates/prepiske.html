{%load static%}
<!--autor:Kosta Novokmet-->
<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="{% static './CSS/main_page.css' %}" rel="stylesheet" />
    <link href="{% static './CSS/org_profile.css' %}" rel="stylesheet" />
    <link href="{% static './CSS/prepiske.css' %}" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static './JS/switchPage.js' %}"></script>
    <script src="{% static './JS/init_chats.js' %}"></script>
  </head>
  <body onload="get_chats();start_websocket()" id="body" user_id="{{user_id}}">
    {{navbar|safe}}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <!-- Sidebar or user list -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">PREPISKE</h5>
              <ul id="chats" class="list-group"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <!-- Chat area -->
          <div class="card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" id="chatUserName">Chat</h5>
              <hr />
              <div
                class="chat-box d-flex flex-column-reverse"
                id="chat-box"
                style="max-height: 75vh; overflow-y: auto"
              >
                Izaberite chat
              </div>
            </div>
            <form id="chat-form" style="visibility: hidden !important">
              <div class="form-group d-flex m-2">
                <input
                  name="newmsg"
                  type="text"
                  class="form-control me-2"
                  placeholder="Napisite poruku"
                />
                <button
                  type="submit"
                  class="rounded-circle ms-3 d-flex align-items-center justify-content-center"
                  style="width: 40px; margin-left: 8px;"
                ><i class="bi bi-send"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {{footer|safe}}
  </body>
</html>
