{%load static%}
<!--autor:Kosta Novokmet-->
<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css'"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <link href="{% static 'CSS/main_page.css'%}" rel="stylesheet" />
    <link href="{% static 'CSS/org_profile.css'%}" rel="stylesheet" />
    <title>Document</title>
    <script src="{% static 'JS/switchPage.js'%}"></script>
  </head>
  <body>
    {{navbar|safe}}
    <h1 style="color: green">{{status}}</h1>
    <div class="container-fluid">
      <div class="col-md-6 mx-auto">
        <form class="card mt-5" method="POST">
          <div class="form-group">
            <label for="name">Ime aktivnosti</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Unesite ime aktivnosti"
            />
          </div>
          <div class="form-group">
            <label for="desc">Opis</label>
            <textarea
              id="desc"
              name="desc"
              class="form-control"
              rows="5"
              cols="10"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="spots">Broj mesta</label>
            <input
              id="spots"
              name="spots"
              class="form-control"
              type="number"
              min="1"
            />
          </div>
          <label for="startDate">Pocetak</label>
          <input
            id="startDate"
            name="startDate"
            class="form-control"
            type="date"
          />
          <label for="endDate">Kraj</label>
          <input id="endDate" name="endDate" class="form-control" type="date" />
          <label for="deadlineDate">Rok za prijave</label>
          <input
            id="deadlineDate"
            name="deadlineDate"
            class="form-control"
            type="date"
          />
          <label for="cat">Kategorije</label>
          <select id="cat" name="categories" class="form-control" multiple>
            {% for cat in cats %}
            <option value="{{cat}}">{{cat}}</option>
            {% endfor %}
          </select>
          <label for="country">Zemlja</label>
          <select id="country" name="country" class="form-control">
            {% for country in countries %}
            <option value="{{country}}">{{country}}</option>
            {% endfor %}
          </select>
          <label for="city">Ime mesta</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Unesite ime mesta"
          />
          <label for="reqs">Zahtevi *svaki zahtev uneti red po red*</label>
          <textarea name="reqs" id="reqs" cols="30" rows="10"></textarea>
          <script>
            $(document).ready(function () {
              $("#cat").multiselect({
                includeSelectAllOption: true,
              });
            });
          </script>
          <button type="submit" class="btn" style="background-color: #c2da91">
            POTVRDI
          </button>
        </form>
      </div>
    </div>
    <style>
      .multiselect-container li a label.checkbox {
        color: #abc978; /* Change the color here */
      }
    </style>
    {{footer|safe}}
  </body>
</html>
