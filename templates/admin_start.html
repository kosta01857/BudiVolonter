<!doctype html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="{% static './CSS/main_page.css' %}" rel="stylesheet" />
    <link href="{% static './CSS/admin_start.css' %}" rel="stylesheet" />
    <title>BudiVolonter! Admin</title>
    <script src="{% static './JS/switchPage.js' %}"></script>
  </head>
  <body>
    {{navbar|safe}}
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Obriši korisnika</h2>
          <form action="{% url 'admin_start' %}" method="GET">
            <div class="form-group">
              <label for="email"
                >Unesite e-mail korisnika kog želite da obrišete:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger btn-block">
              Obriši korisnika
            </button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Obriši aktivnost</h2>
          <form action="{% url 'admin_start' %}" method="GET">
            <div class="form-group">
              <label for="aktivnost"
                >Unesite ID aktivnosti koju želite da obrišete:</label
              >
              <input
                type="number"
                id="aktivnost"
                name="aktivnost"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger btn-block">
              Obriši aktivnost
            </button>
          </form>
          <div style="padding-top: 30px;">
          <h2>{{poruka}}</h2>
        </div>
      </div>
    </div>
    {{footer|safe}}
  </body>
</html>
