    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="{% static './CSS/main_page.css' %}" rel="stylesheet" />
    <title>BudiVolonter!</title>
    <script src="{% static './JS/switchPage.js' %}"></script>
  </head>
  <body style="background-color: #fcfdfa">
    {{navbar|safe}}
    <div class="container d-flex justify-content-center">
      <div
        class="w-100 d-flex justify-content-center"
        style="background-color: #f8faf3; min-height: 100%; height: 88vh"
      >
        <form class="p-5" method="post">
          {% csrf_token %}
          <div class="form-group">
            {% if errorEmail %}
            <div class="alert alert-danger" role="alert">{{ errorEmail }}</div>
            {% endif %}
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              aria-describedby="emailHelp"
              placeholder="peraperic@primer.com"
            />
          </div>
          <div class="form-group">
            {% if errorPassword %}
            <div class="alert alert-danger" role="alert">
              {{ errorPassword }}
            </div>
            {% endif %}
            <label for="password">Lozinka</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="veoma_jaka_lozinka"
            />
          </div>
          <div class="d-flex">
            <button id='submit' type="submit" class="btn" style="background-color: #bdee63">
              Prijavi se
            </button>
          </div>
          <small id="emailHelp" class="form-text text-muted p-3"
            >Niste postojeÄ‡i korisnik?
            <a href="reg_choose" style="color: #5c7c2f"
              >Registrujte se</a
            ></small
          >
        </form>
      </div>
    </div>
    {{footer|safe}}
  </body>
</html>
